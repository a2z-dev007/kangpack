name: Production Deployment

on:
  push:
    branches:
      - main  # Set this to your production branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Use bash to ensure consistency
            export NVM_DIR="$HOME/.nvm"
            # Load NVM if it exists
            if [ -s "$NVM_DIR/nvm.sh" ]; then
                . "$NVM_DIR/nvm.sh"
                nvm use 22 || nvm install 22
            fi

            # Navigate to project directory
            echo "ğŸ“‚ Navigating to /var/www/kangpack..."
            cd /var/www/kangpack || { echo "âŒ Directory not found"; exit 1; }

            # Reset local changes to prevent pull conflicts
            echo "ğŸ”„ Refreshing code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            # Build Backend
            echo "ğŸš€ Building Backend..."
            cd backend
            npm install
            npm run build
            cd ..

            # Build Frontend
            echo "ğŸš€ Building Frontend..."
            cd frontend
            npm install
            # Ensure production env is used during build with memory limit
            NODE_OPTIONS="--max-old-space-size=1536" npm run build
            cd ..

            # Restart with PM2
            echo "ğŸ”„ Restarting Applications with PM2..."
            # Check if PM2 is in path, if not load it from npm global
            export PATH=$PATH:$(npm config get prefix)/bin
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment Successful!"
