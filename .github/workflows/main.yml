name: 游 Deploy Kangpack (Self Hosted)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: 游닌 Checkout Code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ---------- BACKEND ----------
      - name: 游닍 Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: 游끵 Build Backend
        working-directory: ./backend
        run: npm run build

      # ---------- FRONTEND ----------
      - name: 游닍 Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: 游끵 Build Frontend
        working-directory: ./frontend
        run: npm run build

      # ---------- PM2 RESTART ----------
      - name: 游대 Restart Backend
        run: |
          pm2 delete kangpack-backend || true
          pm2 start backend/dist/server.js --name kangpack-backend

      - name: 游대 Restart Frontend
        run: |
          cd frontend
          pm2 delete kangpack-frontend || true
          pm2 start npm --name kangpack-frontend -- start

      - name: 游 Save PM2
        run: pm2 save
